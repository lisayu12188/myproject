<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>查看结果</h1>

<form action="">
    <label for="en">总单词数：</label>
    <span class="total-words" type="text"></span>
    <br/>
    <br/>
    <label for="ch">正确数量：</label>
    <span class="correct-words" type="text"></span>
    <br/>
    <br/>
    <label for="ch">错误数量：</label>
    <span  class="error-words" type="text"></span>
    <br/>
    <br/>
</form>
<hr/>
<p>
    <a href="save.html">继续录入新单词</a>
    <a href="test.html">再次测试</a>
</p>
</body>
<script>
    onload=function(){
        var wordsNo=sessionStorage["wordsNo"];
        var tw=document.querySelector("form .total-words");
        tw.innerHTML=wordsNo+"个";
        var cw=document.querySelector("form .correct-words");
        var cno=sessionStorage["cnum"];
        cw.innerHTML=cno+"个";
        var ew=document.querySelector("form .error-words");
        ew.innerHTML=(wordsNo-cno)+"个";

    }
</script>
</html>
